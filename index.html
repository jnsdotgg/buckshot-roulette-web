<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buckshot Roulette</title>
    <link rel="stylesheet" href="style.css">
    <script src="//unpkg.com/alpinejs" defer></script>
    <meta name="theme-color" content="#1C0000">
</head>

<body>

    <div id="filter"></div>

    <div id="game" x-data="{ showShootOptions: false }">

        <div id="display"></div>
        <br>

        <div id="player-2" class="player">Player 2<span id="player-2-health"></span></div>

        <!-- Table -->
        <div id="table">
            <div id="field-player-2" :style="{ opacity: showShootOptions ? .1 : '' }" class="field">
                <div id="item-field-wrapper-player-2-right" class="item-field-wrapper">
                    <div class="item-field"></div>
                    <div class="item-field"></div>
                    <div class="item-field"></div>
                    <div class="item-field"></div>
                </div>

                <div id="item-box-player-2" class="item-box"></div>

                <div id="item-field-wrapper-player-2-left" class="item-field-wrapper">
                    <div class="item-field"></div>
                    <div class="item-field"></div>
                    <div class="item-field"></div>
                    <div class="item-field"></div>
                </div>
            </div>

            <div :style="{ opacity: showShootOptions ? .1 : '' }" id="middle-divider">
                <!-- <div id="ammo-field-wrapper">
                    <div class="ammo-field" id="ammo-field-1"></div>
                    <div class="ammo-field" id="ammo-field-2"></div>
                    <div class="ammo-field" id="ammo-field-3"></div>
                    <div class="ammo-field" id="ammo-field-4"></div>
                    <div class="ammo-field" id="ammo-field-5"></div>
                    <div class="ammo-field" id="ammo-field-6"></div>
                    <div class="ammo-field" id="ammo-field-7"></div>
                    <div class="ammo-field" id="ammo-field-8"></div>
                </div> -->

            </div>

            <!-- Shotgun -->
            <div id="shotgun-wrapper">
                <button class="action-button" @click="showShootOptions = false" x-show="showShootOptions" x-transition onclick="shoot('opponent')" id="shoot-opponent">OPPONENT</button>
                <div @click="showShootOptions = true" :style="{ scale: showShootOptions ? 1.1 : '', rotate: showShootOptions ? '-15deg' : '', pointerEvents: showShootOptions ? 'none' : '' }"
                    id="shotgun">
                    <img src="images/shotgun.png" alt="A picture of a shotgun">
                </div>
                <button class="action-button" @click="showShootOptions = false" x-show="showShootOptions" x-transition onclick="shoot('self')" id="shoot-self">YOU</button>
            </div>

            <div :style="{ opacity: showShootOptions ? .1 : '' }" style="align-items: end;" id="field-player-2" class="field">
                <div id="item-field-wrapper-player-2-right" class="item-field-wrapper">
                    <div class="item-field"></div>
                    <div class="item-field"></div>
                    <div class="item-field"></div>
                    <div class="item-field"></div>
                </div>

                <div id="item-box-player-2" class="item-box"></div>

                <div id="item-field-wrapper-player-2-left" class="item-field-wrapper">
                    <div class="item-field"></div>
                    <div class="item-field"></div>
                    <div class="item-field"></div>
                    <div class="item-field"></div>
                </div>
            </div>

        </div>

        <div id="player-1" class="player">Player 1 <span id="player-1-health"></span></div>

    </div>

    <script src="game.js"></script>
</body>

</html>
